group 'pl.pydyniak'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    compile files('libs/iaikPkcs11Provider.jar')
    compile files('libs/iaikPkcs11Wrapper.jar')
    compile files('libs/iaik_jce.jar')
    compile files('libs/iaik_xsect.jar')
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
}
